<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مدير الميزانية الشهرية</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>مدير الميزانية الشهرية</h1>

  <div>
    <label>المرتب الشهري: </label>
    <input type="number" id="salaryInput" placeholder="أدخل المرتب">
    <button onclick="setSalary()">تأكيد</button>
    <button onclick="endMonth()">إنهاء الشهر</button>
  </div>

  <h3>الرصيد المتبقي: <span id="balance">0</span> جنيه</h3>

  <div>
    <h2>إضافة عملية شراء</h2>
    <input type="text" id="itemName" placeholder="اسم الشيء">
    <input type="number" id="itemPrice" placeholder="السعر">
    <button onclick="addPurchase()">إضافة</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>المنتج</th>
        <th>السعر</th>
        <th>التاريخ</th>
      </tr>
    </thead>
    <tbody id="purchaseTable"></tbody>
  </table>

  <h2>الأشهر السابقة</h2>
  <div id="history"></div>

  <script src="script.js"></script>
</body>
</html>
